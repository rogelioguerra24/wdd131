<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rogelio Guerra Cespedes">
    <meta name="description" content="Diersac Distribution's contact-us page">
    <link rel="stylesheet" href="styles/contact-us.css">
    <link rel="stylesheet" href="styles/contact-us-large.css">
    <script src="scripts/contact-us.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Diersac Distribution | Contact Us</title>
</head>
<body>
    <header>
        <h1>DIERSAC DISTRIBUTION</h1>
        <nav>
            <ul class="navi">
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="gallery.html" title="Gallery">Our Gallery</a></li>
                <li><a href="contact-us.html" title="Contact us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <picture>
            <source srcset="images/background.webp" media="(min-width: 500px)">
            <img src="#" alt="almacen">
        </picture>

        <div class="form-box">
            <img src="images/second-image.webp"  alt="callcenter">
            <form method="GET" action="review.html">
                <h2>This is the beginning of a great story!</h2>

                <label for="name">Type your name</label>
                <input type="text" name="name" id="name" required>

                <label for="lname">Last name <span class="note">(Optional)</span></label>
                <input type="text" name="lname" id="lname">

                <label for="number">Write your phone number</label>
                <input type="tel" name="number" id="number" placeholder="(901) 456-4561" required>

                <fieldset>
                    <legend>What way would you like we contact you in? </legend>
                    <label for="way-1" class="rating-label">
                        <input type="radio" id="way-1" name="contact-method" value="1" required> Whatsapp Text
                    </label>
        
                    <label for="way-2" class="rating-label">
                        <input type="radio" id="way-2" name="contact-method" value="2" required> Phone Call
                    </label>
        
                    <label for="way-3" class="rating-label">
                        <input type="radio" id="way-3" name="contact-method" value="3" required> Whatsapp Call
                    </label>

                </fieldset>
                <input type="submit" value="Contact Me" class="btn-submit">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer2">
            
            <h1>DIERSAC DISTRIBUTION</h1>
    
            <nav>
                <ul class="navi-2">
                    <li><a href="index.html" title="Home">Home</a></li>
                    <li><a href="gallery.html" title="Gallery">Our Gallery</a></li>
                    <li><a href="contact-us.html" title="Contact us">Contact Us</a></li>
                </ul>
            </nav>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebookicon.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/instagramicon.png" alt="Instagram">
                </a>
                <a href="https://www.whatsapp.com/" target="_blank">
                    <img src="images/whatsappicon.png" alt="WhatsApp">
                </a>
            </div>
        </div>

        <div class="terms">
            <p>&copy;2025 DIERSAC DISTRIBUTION All rights reserved</p>
            <p>Rogelio Guerra Cespedes</p>
            <p>WDD131</p>
        </div>

    </footer>    
</body>
</html>
